
{% extends "templates/partials/base.html" %}
{% block body_attributes %}{% parent %} page--index{% endblock %}

{% block head_extra %}
{% endblock %}

{% block hero %}

  <div class="hero" id="hero">
    <style>
      body.page--index {
        background-color: {{ feature_post.bg_color }};
      }
      .hero__link a {
        color: {{ feature_post.accent_color }};
      }
    </style>
    <div class="hero__image" style="background-image: url({{ feature_post.feature_image|imageSize(2560, 'auto') }});">
      {# <img src="{{ feature_post.feature_image|imageSize(1014, 'auto') }}" alt=""> #}
    </div>
    <div class="hero__link">
      <a href="{{ url(feature_post) }}">{{ feature_post.name }}</a>
    </div>
  </div>

{% endblock %}
